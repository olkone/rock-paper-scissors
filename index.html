<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/favicon.png">
    <title>Rock, Paper, Scissors</title>
    <script src="./rps-ui.js" defer></script>
    <link rel="stylesheet" href="./css/style.css"></link>
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <p id="status">Choose a button to start:</p>
    <div id="player-container">
        <div class="player-info">
            <p class="rps-icon" id="player-icon">ðŸ‘‹</p>
            <p class="names" id="player-name">Player</p>
            <p class="scores" id="player-score">0</p>
        </div>
        <div class="player-info">
            <p class="rps-icon" id="comp-icon">ðŸ¤–</p>
            <p class="names" id="comp-name">Computer</p>
            <p class="scores" id="comp-score">0</p>
        </div>
    </div>
    <div id="button-container">
        <button class="choice-buttons" value="r">Rock</button>
        <button class="choice-buttons" value="p">Paper</button>
        <button class="choice-buttons" value="s">Scissors</button>
    </div>
    <div id="replay-container">
        <button id="replay" class="hidden" onclick="location.reload();">Play again</button>
    </div>
    <div id="footer">
        <p> Crafted by <a href="https://github.com/olkone">olkone</a>, 2022
        </p>
        <a href="https://github.com/olkone/rock-paper-scissors"><img src="./images/GitHub-Mark-Light-32px.png" alt="GitHub logo"></a>
    </div>
</body>
</html>
