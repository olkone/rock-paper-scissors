<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <script src="./rps-ui.js" defer></script>
    <link rel="stylesheet" href="./css/style.css"></link>
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <p id="status">Choose a button to start:</p>
    <div id="icon-container">
        <p class="rps-icon" id="player-icon"></p>
        <p class="rps-icon" id="comp-icon"></p>
    </div>
    <div id="score-container">
            <p id="player">0</p>
            <p>:</p>
            <p id="computer">0</p>
    </div>
    <div id="button-container">
        <button class="choice-buttons" value="r">Rock</button>
        <button class="choice-buttons" value="p">Paper</button>
        <button class="choice-buttons" value="s">Scissors</button>
    </div>
    <div id="replay-container">
        <button id="replay" class="hidden" onclick="location.reload();">Play again</button>
    </div>
</body>
</html>
