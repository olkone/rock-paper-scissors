<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <script src="./rps-ui.js" defer></script>
    <link rel="stylesheet" href="./style.css"></link>
</head>
<body>
    <div id="score-container">
        <div>
            <h2>Player Score:</h2>
            <p id="player">0</p>
        </div>
        <div>
            <h2>Computer Score:</h2>
            <p id="computer">0</p>
        </div>
    </div>
    <div>
        <p id="status">Choose a button to start:</p>
    </div>
    <button class="play" value="r">Rock</button>
    <button class="play" value="p">Paper</button>
    <button class="play" value="s">Scissors</button>
    <div id="winner">
        <h2></h2>
    </div>
    <button id="refresh" class="hidden" onclick="location.reload();">Play again</button>
</body>
</html>
